<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Playlists Viewer</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      href="https://open.spotifycdn.com/cdn/images/favicon.0751d5c7.ico"
    />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="header-content">
          <div class="logo">
            <svg viewBox="0 0 24 24" width="32" height="32">
              <path
                fill="currentColor"
                d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.48.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"
              />
            </svg>
            <h1>Spotify Playlists</h1>
          </div>
          <div id="userProfile" class="user-profile hidden">
            <img id="userAvatar" src="" alt="User avatar" />
            <span id="userName"></span>
            <button
              onclick="logoutClick()"
              class="logout-button"
              title="Logout"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <main id="mainContent">
        <!-- Login Page -->
        <section id="loginPage" class="page">
          <div class="login-container">
            <h2>Connect with Spotify</h2>
            <p>Login with your Spotify account to view your playlists</p>
            <a
              href="javascript:void(0)"
              onclick="spotifyLoginClick()"
              class="login-button"
            >
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path
                  fill="currentColor"
                  d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.48.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"
                />
              </svg>
              Login with Spotify
            </a>
          </div>
        </section>

        <!-- Playlists Page -->
        <section id="playlistsPage" class="page hidden">
          <div class="playlists-header">
            <h2>Your Spotify Playlists</h2>
            <p id="playlistCount"></p>
          </div>
          <div id="loadingIndicator" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading your playlists...</p>
          </div>
          <div id="playlistsContainer" class="playlists-grid"></div>
        </section>
      </main>

      <footer>
        <p>Created with Spotify Web API</p>
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
